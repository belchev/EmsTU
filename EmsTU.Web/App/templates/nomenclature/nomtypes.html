<div class="container page-container">
    <h4 class="pull-left">Номенклатури</h4>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th></th>
                <th style="width: 1px"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: _nomList">
            <tr>
                <td data-bind="text: name"></td>
                <td>
                    <a class="btn btn-mini btn-info" data-bind="attr: { href: url }">Преглед
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
